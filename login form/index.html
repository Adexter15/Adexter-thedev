<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <section>
  <div class="login-box">
    <form action="">
      <h2>login</h2>
      <div class="input-box">
       <span class="icon"> <ion-icon name="mail-outline"></ion-icon></span>
       <input type="email" name="email" required placeholder="Email">
        <label for="">Email</label>
      </div>
      <div class="input-box">
       <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
       <input type="password" name="password" required placeholder="password">
        <label for="">password</label>
      </div>
      <div class="remember-forgot">
        <label for=""> <input type="checkbox" name="checkbox" id="">Remember me</label>
        <a href="">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
        <p>Don't have an account?
          <a href="">Register</a></p>
      </div>
    </form>
  </div>
</section>

<script src="https://kit.fontawesome.com/f03a237c76.js" crossorigin="anonymous"></script> 
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
